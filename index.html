<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Random Password Generator</title>
		<link rel="stylesheet" type="text/css" href="box.css" />
        <script src="box.js"></script>
    </head>
    <body>
        <div class="box">
            <h2>Random Password Generator</h2>
            <input type="text" placeholder="Create Password" id="password" readonly>
            <!--Create Button--> 
            <table>
                <th><div id="button" class="btn1" 
                onclick="genPassword()">Generate</div></th>
                <th><div id="button" class="btn2" 
                onclick="copyPassword()">Copy</div></th>
            </table>
            <div>
                <ul><div id="levelbtn" class="lvl1"
                onclick="genPassword(12,'weak')">Weak</div>- All letters</ul>
                <ul><div id="levelbtn" class="lvl1"
                onclick="genPassword(12,'moderate')">Moderate</div>- Letters and Numbers</ul>
                <ul><div id="levelbtn" class="lvl1"
                onclick="genPassword(12,'strong')">Strong</div>- Letters, Numbers, & Special Characters</ul>
            </div>
        </div>  
    </body>
</html>
